<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="assets\javascript\app.js"></script>

</head>
<body>

    <div class="trivia_panel" id="start_panel">
        <div id="start_button_1">
            <p>Click here to start the game</p>
        </div>
    </div>


    <div class="trivia_panel" id="question_panel">
        <p id="question_timer"></p>  
        <p id="full_question"></p>
        <p id="question_1"></p>
        <p id="question_2"></p>
        <p id="question_3"></p>
        <p id="question_4"></p>
    </div>


    <div class="trivia_panel" id="question_feedback">
        <p id="right_or_wrong"></p>
        <p id="correct_answer"></p>
    </div>


    <div class="trivia_panel" id="final_score">
        <p id="right_answers"></p>
        <p id="wrong_answers"></p>
        <p id="not_answered"></p>
        <div id="start_button_2">
            <p>Click here to start a new game</p>
        </div>
    </div>
    
</body>
</html>
